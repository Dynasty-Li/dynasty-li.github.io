<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdowns to Important Deadlines</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }
        .countdown-section {
            margin-bottom: 40px;
        }
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 2em;
        }
        .countdown-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .countdown-item span {
            display: block;
            font-size: 0.5em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Countdowns to Important Deadlines</h1>
    
    <div class="countdown-section">
        <h2>CHI 2025 Paper Submission Deadline</h2>
        <div id="chi-countdown" class="countdown-container">
            <div class="countdown-item">
                <div id="chi-days"></div>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <div id="chi-hours"></div>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <div id="chi-minutes"></div>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <div id="chi-seconds"></div>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    
    <div class="countdown-section">
        <h2>IEEE VR 2025 Paper Submission Deadline</h2>
        <div id="ieee-countdown" class="countdown-container">
            <div class="countdown-item">
                <div id="ieee-days"></div>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <div id="ieee-hours"></div>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <div id="ieee-minutes"></div>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <div id="ieee-seconds"></div>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script>
        function startCountdown(targetDate, elementIds) {
            var countDownDate = new Date(targetDate).getTime();

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById(elementIds.days).innerHTML = days;
                document.getElementById(elementIds.hours).innerHTML = hours;
                document.getElementById(elementIds.minutes).innerHTML = minutes;
                document.getElementById(elementIds.seconds).innerHTML = seconds;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById(elementIds.days).innerHTML = "0";
                    document.getElementById(elementIds.hours).innerHTML = "0";
                    document.getElementById(elementIds.minutes).innerHTML = "0";
                    document.getElementById(elementIds.seconds).innerHTML = "0";
                }
            }, 1000);
        }

        startCountdown("2024-09-12T23:59:59Z", {days: "chi-days", hours: "chi-hours", minutes: "chi-minutes", seconds: "chi-seconds"});
        startCountdown("2024-09-25T23:59:59Z", {days: "ieee-days", hours: "ieee-hours", minutes: "ieee-minutes", seconds: "ieee-seconds"});
    </script>
</body>
</html>
