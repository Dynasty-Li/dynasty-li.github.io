<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Deadline Countdowns</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #1e1e2f;
            color: #fff;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        .countdown-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        .countdown-timer {
            display: flex;
            justify-content: space-around;
            font-size: 1.5em;
            margin-top: 10px;
        }
        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            min-width: 60px;
        }
    </style>
</head>
<body>
    <h1>Conference Deadline Countdowns</h1>
    
    <div class="countdown-section">
        <h2>ISS 2025 Paper Submission</h2>
        <div id="iss-countdown" class="countdown-timer"></div>
    </div>
    
    <div class="countdown-section">
        <h2>UIST 2025 Paper Submission</h2>
        <div id="uist-countdown" class="countdown-timer"></div>
    </div>
    
    <div class="countdown-section">
        <h2>ISMAR 2025 Paper Submission</h2>
        <div id="ismar-countdown" class="countdown-timer"></div>
    </div>
    
    <div class="countdown-section">
        <h2>MM 2025 Paper Submission</h2>
        <div id="mm-countdown" class="countdown-timer"></div>
    </div>
    
    <script>
        function startCountdown(targetDate, elementId) {
            var countDownDate = new Date(targetDate).getTime();
            var element = document.getElementById(elementId);
            
            setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                element.innerHTML = `
                    <div class="time-unit">${days} <br> Days</div>
                    <div class="time-unit">${hours} <br> Hours</div>
                    <div class="time-unit">${minutes} <br> Minutes</div>
                    <div class="time-unit">${seconds} <br> Seconds</div>
                `;
            }, 1000);
        }
        
        startCountdown("2025-03-14T23:59:59-12:00", "iss-countdown");  // ISS AoE
        startCountdown("2025-04-09T23:59:59-12:00", "uist-countdown");  // UIST AoE
        startCountdown("2025-04-11T23:59:59-12:00", "ismar-countdown"); // ISMAR AoE
        startCountdown("2025-04-11T23:59:59-12:00", "mm-countdown");   // MM AoE
    </script>
</body>
</html>
