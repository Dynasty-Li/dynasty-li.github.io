<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdowns to Important Deadlines</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00c6ff;
            text-shadow: 0 0 20px rgba(0, 198, 255, 0.7);
        }
        h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #66fcf1;
            text-shadow: 0 0 15px rgba(102, 252, 241, 0.7);
        }
        .countdown-section {
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
        }
        .countdown-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            font-size: 1.2em;
        }
        .countdown-item {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            flex-grow: 1;
        }
        .countdown-item span {
            display: block;
            font-size: 0.7em;
            color: #66fcf1;
            text-shadow: 0 0 10px rgba(102, 252, 241, 0.7);
        }
    </style>
</head>
<body>
    <h1>Countdowns to Important Deadlines</h1>
    
    <div class="countdown-section">
        <h2>CHI 2025 Abstract Deadline</h2>
        <div id="chi-abstract-countdown" class="countdown-container">
            <div class="countdown-item">
                <div id="chi-abstract-days"></div>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <div id="chi-abstract-hours"></div>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <div id="chi-abstract-minutes"></div>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <div id="chi-abstract-seconds"></div>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    
    <div class="countdown-section">
        <h2>IEEE VR 2025 Abstract Deadline</h2>
        <div id="ieee-abstract-countdown" class="countdown-container">
            <div class="countdown-item">
                <div id="ieee-abstract-days"></div>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <div id="ieee-abstract-hours"></div>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <div id="ieee-abstract-minutes"></div>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <div id="ieee-abstract-seconds"></div>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <div class="countdown-section">
        <h2>CHI 2025 Paper Submission Deadline</h2>
        <div id="chi-countdown" class="countdown-container">
            <div class="countdown-item">
                <div id="chi-days"></div>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <div id="chi-hours"></div>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <div id="chi-minutes"></div>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <div id="chi-seconds"></div>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    
    <div class="countdown-section">
        <h2>IEEE VR 2025 Paper Submission Deadline</h2>
        <div id="ieee-countdown" class="countdown-container">
            <div class="countdown-item">
                <div id="ieee-days"></div>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <div id="ieee-hours"></div>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <div id="ieee-minutes"></div>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <div id="ieee-seconds"></div>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script>
        function startCountdown(targetDate, elementIds) {
            var countDownDate = new Date(targetDate).getTime();

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById(elementIds.days).innerHTML = days;
                document.getElementById(elementIds.hours).innerHTML = hours;
                document.getElementById(elementIds.minutes).innerHTML = minutes;
                document.getElementById(elementIds.seconds).innerHTML = seconds;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById(elementIds.days).innerHTML = "0";
                    document.getElementById(elementIds.hours).innerHTML = "0";
                    document.getElementById(elementIds.minutes).innerHTML = "0";
                    document.getElementById(elementIds.seconds).innerHTML = "0";
                }
            }, 1000);
        }

        // CHI 2025 Abstract deadline
        startCountdown("2024-09-06T11:59:59Z", {days: "chi-abstract-days", hours: "chi-abstract-hours", minutes: "chi-abstract-minutes", seconds: "chi-abstract-seconds"});
        // IEEE VR 2025 Abstract deadline
        startCountdown("2024-09-12T11:59:59Z", {days: "ieee-abstract-days", hours: "ieee-abstract-hours", minutes: "ieee-abstract-minutes", seconds: "ieee-abstract-seconds"});
        // CHI 2025 Paper Submission deadline
        startCountdown("2024-09-13T11:59:59Z", {days: "chi-days", hours: "chi-hours", minutes: "chi-minutes", seconds: "chi-seconds"});
        // IEEE VR 2025 Paper Submission deadline
        startCountdown("2024-09-18T11:59:59Z", {days: "ieee-days", hours: "ieee-hours", minutes: "ieee-minutes", seconds: "ieee-seconds"});
    </script>
</body>
</html>
